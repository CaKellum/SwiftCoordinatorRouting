name: Swift

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: GH Release
      uses: softprops/action-gh-release@v2.0.4
      with:
        make_latest: true
